
# Specify the instrumentation key of your Application Insights resource.
azure.application-insights.instrumentation-key=<InstrumentationKey>
# Specify the name of your springboot application. This can be any logical name you would like to give to your app.
spring.application.name=demo

logging.level.org.springframework.jdbc.core=DEBUG

spring.datasource.url=jdbc:sqlserver://<servername>.database.windows.net:1433;database=WideWorldImporters-Full;encrypt=true;trustServerCertificate=false;hostNameInCertificate=*.database.windows.net;loginTimeout=30;
spring.datasource.username=<username>
spring.datasource.password=<password>

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none

spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.hibernate.dialect=org.hibernate.dialect.SQLServer2012Dialect